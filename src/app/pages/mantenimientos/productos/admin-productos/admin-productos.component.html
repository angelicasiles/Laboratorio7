<h1 class="titulo">{{titulo}}</h1>
 <form [formGroup] = "productoForm.baseForm">

    <mat-form-field>
        <mat-label>Id</mat-label>
        <!-- [readonly]="!isCreate", me sirve que si es metodo crear, me deja edictar el id, pero si es modificar no me deja modificarlo -->
        <input matInput formControlName= "id" [readonly]="!isCreate">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName= "nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Precio</mat-label>
        <input type="number" matInput formControlName= "precio">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Stock</mat-label>
        <input type="number" matInput formControlName= "stock">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Fecha Ingreso</mat-label>
        <input type="date" matInput formControlName= "fechaIngreso">
    </mat-form-field>
 </form>

 <div>
    <button mat-raised-button color="primary" (click) = "guardar()">Guardar</button>
 </div>
